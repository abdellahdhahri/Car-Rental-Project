<div class="container" style="margin-top: 30px;">
    <button class="btn btn-primary" (click)="open()" style="margin-bottom: 10px;">Add Car</button>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Vehicule Number</th>
            <th>Vehicule Model</th>
            <th>Vehicule Maker</th>
            <th>Vehicule Matricule</th>
            <th>Vehicule Color</th>
            <th>Cost Per Hour</th>
            <th>Vehicule disponibility</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cars">
            <td>{{item.vehicleNo}}</td>
            <td>{{item.vehicleModel}}</td>
            <td>{{item.vehicleMaker}}</td>
            <td>{{item.Matricule}}</td>
            <td>{{item.color}}</td>
            <td>{{item.rentalCost}}</td>
            <td>{{item.avaialblity}}</td>
       
          </tr>
        </tbody>
      </table>
    </div>
  </div>
