<form class="row g-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Name</label>
      <input type="text" class="form-control" id="Name" formControlName="name">
    </div>
  
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="Email" formControlName="email">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="Pswd" formControlName="pswd">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="Phone" formControlName="phone">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" class="form-control" id="Address" placeholder="Apartment, studio, or floor" formControlName="address">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Role</label>
      <input type="text" class="form-control" id="Role" formControlName="role">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
